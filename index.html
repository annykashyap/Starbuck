<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing_page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <header>
        <!---- <a
          href="#"
          style="
            font-weight: 400;
            font-size: 2rem;
            color: #017143;
            font-family: Forte;
            text-decoration: none;
          "
          >Starbucks</a
        >-->
        <a href="a" class="logo">
          <img src="images/logo.png" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">What's New</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textbox">
          <h2>It's not just Coffee<br />It's <span>Starbucks</span></h2>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt
            quidem quaerat ea.
          </p>
          <a href="#">Learn More </a>
        </div>
        <div class="imgbox">
          <img src="images/img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="images/thumb1.png"
            onclick="imgSlider('images/img1.png');changeCirclecolor('#017143')"
          />
        </li>
        <li>
          <img
            src="images/thumb2.png"
            onclick="imgSlider('images/img2.png');changeCirclecolor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="images/thumb3.png"
            onclick="imgSlider('images/img3.png');changeCirclecolor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#"><img src="images/facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="images/instagram.png" /></a>
        </li>
      </ul>
    </section>

    <script>
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }
      function changeCirclecolor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
